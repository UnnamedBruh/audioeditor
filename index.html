<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Editor</h1>
    <input type="file" id="audioUpload" accept="audio/*">
    <div id="controls">
        <label for="gain">Gain:</label>
        <input type="range" id="gain" min="0" max="3" step="0.1" value="1"><br>

        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="0.1" max="3" step="0.1" value="1"><br>

        <label for="interpolate">Interpolate Speed:</label>
        <input type="checkbox" id="interpolate"><br>

        <button id="applyEffects">Apply Effects</button>
        <button id="downloadWav">Download WAV</button>
    </div>
    <audio id="audioPlayer" controls></audio>

    <script src="editor.js"></script>
    <script src="audioEditor.js"></script>
</body>
</html>
