<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <style>
        /* Basic styles for the audio editor */
        body { font-family: Arial, sans-serif; }
        #controls { margin-top: 20px; }
        #waveform { height: 100px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Audio Editor</h1>
    <input type="file" id="audioFile" accept=".mp3, .wav, .ogg">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <div id="controls">
        <label for="gain">Gain:</label>
        <input type="range" id="gain" min="0" max="3" step="0.1" value="1">
        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="0.1" max="4" step="0.1" value="1">
        <button id="export">Export WAV</button>
    </div>
    <div id="waveform"></div>
    <script src="editor.js"></script>
    <script src="audioEditor.js"></script>
</body>
</html>
