<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Simple Audio Editor</h1>
    <input type="file" id="audioUpload" accept="audio/*">
    <br><br>
    <label for="gainSlider">Gain:</label>
    <input type="range" id="gainSlider" min="0" max="3" step="0.1" value="1">
    <br><br>
    <label for="speedSlider">Speed:</label>
    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    <br><br>
    <button id="applyEffects">Apply Effects</button>
    <button id="downloadWav">Download WAV</button>
    <audio id="audioPlayer" controls></audio>

    <script src="audioExporter.js"></script>
    <script src="audioEditor.js"></script>
</body>
</html>
